name:                servant-sample
version:             0.1.0.0
github:              "reouno/servant-sample"
license:             BSD3
author:              "Leo Uno"
maintainer:          "leouno12@gmail.com"
copyright:           "Copyright (c) 2019 Leo Uno"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/reouno/servant-sample#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - bytestring
  - directory
  - http-media
  - lucid
  - servant-server >= 0.15 && < 0.16
  - text
  - time

executables:
  servant-sample-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant-sample
    - warp

tests:
  servant-sample-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant-sample
